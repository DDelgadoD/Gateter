{% extends 'base.html' %}

{% block content %}
<body style="background-image: url(../media/fondo.png);">
	<div id="warpper" class="mx-auto w-75" style="background: white">
      <h2 class="p-3 mb-2">Registro</h2>
      <form method="post" class="p-3 mb-2">
        {% csrf_token %}
        {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
             <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{error}}</p>
          {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Registrarse</button>
      </form>
    </div>
</body>
{% endblock %}
